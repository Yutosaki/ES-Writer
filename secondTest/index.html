<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ES Sample</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="App-header">
        <h1>ES Sample</h1>
    </header>
    <main>
        <button id="fetchAnswersButton">Fetch Answers</button>
        <div id="entryBody">
            <div id="pnl_SurveyMain">
                <div id="pnl_SurveyItem">
                    <div id="pnlEntryBox_1" class="entryBox">
                        <h3>Q1. 自己PRについてご自由に記載ください。(300字以内)</h3>
                        <div id="pnl_body1" class="body" style="text-align:center;">
                            <textarea name="tbx_1" rows="10" cols="20" id="tbx_1" class="long" oninput="countCharacters(this, 'charCount1')"></textarea>
                            <p>現在の文字数: <span id="charCount1">0</span></p>
                        </div>
                    </div>
                    <div id="pnlEntryBox_2" class="entryBox">
                        <h3>Q2. これまでの開発歴、開発内容をご記載ください(ジャンル問わず)</h3>
                        <div id="pnl_body2" class="body" style="text-align:center;">
                            <textarea name="tbx_2" rows="10" cols="20" id="tbx_2" class="long" oninput="countCharacters(this, 'charCount2')"></textarea>
                            <p>現在の文字数: <span id="charCount2">0</span></p>
                        </div>
                    </div>
                    <div id="pnlEntryBox_3" class="entryBox">
                        <h3>Q3. これまでに興味を持った技術分野や、その分野での具体的な経験を教えてください</h3>
                        <div id="pnl_body3" class="body" style="text-align:center;">
                            <textarea name="tbx_3" rows="10" cols="20" id="tbx_3" class="long" oninput="countCharacters(this, 'charCount3')"></textarea>
                            <p>現在の文字数: <span id="charCount3">0</span></p>
                        </div>
                    </div>
                    <div id="pnlEntryBox_4" class="entryBox">
                        <h3>Q4. インターンを通して身につけたいスキルや経験があればご記載ください</h3>
                        <div id="pnl_body4" class="body" style="text-align:center;">
                            <textarea name="tbx_4" rows="10" cols="20" id="tbx_4" class="long" oninput="countCharacters(this, 'charCount4')"></textarea>
                            <p>現在の文字数: <span id="charCount4">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
