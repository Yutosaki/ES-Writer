name: build
run-name: DockerImage„ÇíÁîüÊàê üöÄ
on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # „É™„Éù„Ç∏„Éà„É™„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
      - name: Checkout
        uses: actions/checkout@v3

      # „Ç≥„É≥„ÉÜ„Éä„É¨„Ç∏„Çπ„Éà„É™„Å´„É≠„Ç∞„Ç§„É≥
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # DockerÁî®„ÅÆ„É°„Çø„Éá„Éº„ÇøÔºà„Çø„Ç∞„ÄÅ„É©„Éô„É´Ôºâ„ÇíÊäΩÂá∫
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Â§âÊï∞„ÅÆÁ¢∫Ë™ç
      - name: Check variables
        run: |
          echo 'Current path:'
          pwd
          echo 'Tag: ${{ steps.meta.outputs.tags }}'
          echo 'Label: ${{ steps.meta.outputs.labels }}'

      # Áí∞Â¢ÉÂ§âÊï∞„ÅÆË™≠„ÅøËæº„Åø
      - name: Set environment variables
        run: |
          echo "COGNITO_REGION=${{ secrets.COGNITO_REGION }}" >> $GITHUB_ENV
          echo "COGNITO_CLIENT_ID=${{ secrets.COGNITO_CLIENT_ID }}" >> $GITHUB_ENV
          echo "TOKEN_KEY_URL=${{ secrets.TOKEN_KEY_URL }}" >> $GITHUB_ENV
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> $GITHUB_ENV
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> $GITHUB_ENV

      # Docker„Ç§„É°„Éº„Ç∏„Çí„Éì„É´„Éâ„Åó„Å¶„Éó„ÉÉ„Ç∑„É•
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COGNITO_REGION=${{ secrets.COGNITO_REGION }}
            COGNITO_CLIENT_ID=${{ secrets.COGNITO_CLIENT_ID }}
            TOKEN_KEY_URL=${{ secrets.TOKEN_KEY_URL }}
            GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_PORT=${{ secrets.DB_PORT }}
